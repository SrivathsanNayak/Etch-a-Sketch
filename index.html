<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <button id="new-grid">New Grid</button>
    <div id="container"></div>
    <div id="help-card">
        <p><strong>New Grid (n)</strong> to create a blank grid</p>
        <p><strong>Black (b)</strong> for a black-coloured trace</p>
        <p><strong>Random (r)</strong> for a random-coloured trace</p>
        <p><strong>Color picker (c)</strong> to choose trace color</p>
    </div>
    <div id="colors">
        <button id="black-btn">Black</button>
        <button id="random-btn">Random</button>
        <input type="color" id="color-picker" name="color-picker" value="#cff">
        <label for="color-picker"><span>Color Picker</span></label>
    </div>
    <script src="app.js"></script>
</body>

</html>
